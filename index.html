<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Ball Game</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
        }
        #score {
            text-align: center;
            font-size: 24px;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="startButton">Start Game</button>

    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gyronorm@latest/dist/gyronorm.complete.min.js"></script>
</body>
</html>
